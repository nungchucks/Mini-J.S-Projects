<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>   
    <div id="header">Rock Paper Scissors</div>
    <div class="buttonContainer">
        <label id="Rock"></label>
        <button id="rockButton" type="radio">Rock</button> 
        <label id="Paper"></label>
        <button id="paperButton" type="radio">Paper</button> 
        <label id="Scissors"></label>
        <button id="scissorButton" type="radio">Scissors</button><br>
    </div>

    <div class="winsContainer">
        <label id="wins">Wins:</label>
        <label id="winCounter">0</label>    
    </div>
    <div class="lossesContainer">
        <label id="losses">Losses:</label>
        <label id="lossCounter">0</label>
    </div>


    <script src="index.js"></script>
</body>
</html>
